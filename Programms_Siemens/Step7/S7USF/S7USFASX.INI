AlarmDelay = 3000	// Zeit, die SFM nach Masterwiederkehr wartet, bis es einen Stationsausfall meldet. In [ms]
AlarmBufferSize=0 // Anzahl der Meldungen, die noch verschickt werden müssen, werden im Datenbaustein in einem Puffer gespeichert. Pro Meldung werden (je nach Projektierung) ca. 7-14 Byte im Datenbaustein angelegt.
