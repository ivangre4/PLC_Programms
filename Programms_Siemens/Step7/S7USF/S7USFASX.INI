// ---------------------------------------------------------
// Abschnitt, in dem zu jedem Slavetyp die Attribute für die 
// Diagnose angegeben werden
// ---------------------------------------------------------

// Section Name in Ini Datei muß stets hexadezimal mit Präfix "0x" und insgesamt 10 
// Stellen angegeben werden. Sonst kann SFM den Slavetyp nicht erkennen.

[0x01000001]
Name = ET200B_DIGITAL
ET200B_Geraetebezogen = 1

[0x02000001]
Name = ET200B_ANALOG
NormDS1Alarm = 1

[0x01000002]
Name = ET200C_DIGITAL
ET200C_Geraetebezogen = 1

[0x02000002]
Name = ET200C_ANALOG
NormDS1Alarm = 1
KennungsspezifischeDiagnose = 1

[0x00000003]
Name = ET200L                     
NormDS1Alarm = 1
KennungsspezifischeDiagnose = 0 // Der Inhalt variiert je nach Anlauf oder Zyklus. Daher nicht Auswertbar!!

[0x00000004]
Name = ET200M
OB83Meldung = 1
HStatus = 0 // Wird über OB72 gemeldet
KennungsspezifischeDiagnose = 0 // BG meldet selber, deshalb für ganzen Slave nicht notwendig
ModulStatus = 0 // BG meldet selber, deshalb für ganzen Slave nicht notwendig
KanalbezogeneDiagnose = 0 // Auswertung bereits über DS1
NormDS1Alarm = 1 // Es wird online entschieden, ob BG als Normslave oder als S7Slave projektiert ist
ZiehenSteckenAlarm = 0 // automatisch im OB83, deswegen keine Auswertung notwendig

[0x00000005]
Name = ET200S								
OB83Meldung = 1
FOB83Meldung = 1
KennungsspezifischeDiagnose = 1
KanalbezogeneDiagnose = 1
ModulStatus = 1
// Da auch Baugruppen ohne Kanäle eine Kanalmeldung schicken:
ChannelMinimum = 1
NormDS1Alarm = 1

[0x00000006]
Name = ET200U					 
ET200U_Geraetebezogen = 1 
KennungsspezifischeDiagnose = 1

[0x00000007]
Name = ET200X                    
NormDS1Alarm = 1
KennungsspezifischeDiagnose = 1

[0x04000007]
